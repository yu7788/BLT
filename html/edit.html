<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>

        (function(){
            var currClientWidth,
                fontValue,
                originWidth;
            originWidth = 750;//ui设计稿的宽度，一般750或640
            __resize();

            window.addEventListener('resize', __resize, false);

            function __resize() {
                currClientWidth = document.documentElement.clientWidth;
                if (currClientWidth > 768){
                    currClientWidth = 768;
                }
                if (currClientWidth < 320){
                    currClientWidth = 320;
                }
                fontValue = ((625 * currClientWidth) / originWidth).toFixed(2);
                document.documentElement.style.fontSize = fontValue + '%';
            }
        })();
    </script>
    <title>輸入郵箱</title>
    <link rel="stylesheet" href="../css/mail.css">
    <script type="text/javascript" src="../js/jquery-2.2.1.js"></script>
</head>
<body>
<div class="content">
    <form id="form" class="form-reset" method="GET" action="#">
        <h2 class="form-reset-heading">請輸入新的二級密碼</h2>
        <label for="name" class="sr-only">二級密碼</label>
        <input type="text" name="email" id="name" maxlength="6" class="form-control" placeholder="請輸入新的長度為六位數的二級密碼" />
        <p class="tool">請填入正確的郵箱格式</p>

        <input class="btn btn-lg btn-primary btn-block" id="btn" type="button" value="確認修改" />
    </form>

</div>
</body>
<script type="text/javascript">
</script>
</html>
