<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>

        (function(){
            var currClientWidth,
                fontValue,
                originWidth;
            originWidth = 750;//ui设计稿的宽度，一般750或640
            __resize();

            window.addEventListener('resize', __resize, false);

            function __resize() {
                currClientWidth = document.documentElement.clientWidth;
                if (currClientWidth > 768){
                    currClientWidth = 768;
                }
                if (currClientWidth < 320){
                    currClientWidth = 320;
                }
                fontValue = ((625 * currClientWidth) / originWidth).toFixed(2);
                document.documentElement.style.fontSize = fontValue + '%';
            }
        })();
    </script>
    <title>貝萊通</title>
    <link rel="stylesheet" href="../css/balance.css">
</head>
<body>
<header>
    <a href="account.html"><div class="logo"></div></a>
    <p class="account">账户资产</p>
</header>
<section>
    <div class="details">
        <p class="beted">已投注金额</p>
        <p class="beted_num">123456789</p>
        <p class="balance">账户余额</p>
        <p class="balance_num">987654321</p>
        <p class="total">总资产</p>
        <p class="total_num">999999999</p>
        <button class="btn1"><a href="rollin.html">资金转入</a></button>
        <button class="btn2"><a href="rollout.html">资金提现</a></button>
    </div>
</section>

</body>
</html>
