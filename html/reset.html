<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>

        (function(){
            var currClientWidth,
                fontValue,
                originWidth;
            originWidth = 750;//ui设计稿的宽度，一般750或640
            __resize();

            window.addEventListener('resize', __resize, false);

            function __resize() {
                currClientWidth = document.documentElement.clientWidth;
                if (currClientWidth > 768){
                    currClientWidth = 768;
                }
                if (currClientWidth < 320){
                    currClientWidth = 320;
                }
                fontValue = ((625 * currClientWidth) / originWidth).toFixed(2);
                document.documentElement.style.fontSize = fontValue + '%';
            }
        })();
    </script>
    <link rel="stylesheet" href="../css/reset.css">
    <title>密碼重置</title>
</head>
<body>
    <div class="content">
        <form class="form-reset" method="POST" action="#">
            <h2 class="form-reset-heading reset">重置密碼</h2>
            <img src="../img/shouye_xiangmu_logo.png" class="img_logo"/>
            <label for="name" class="sr-only password">請輸入密碼</label>
            <input type="tel" name="name" id="name" class="form-control password_num" placeholder="請輸入密碼" required autofocus>
            <label for="inputEmail" class="sr-only password_two">請再次確認密碼</label>
            <input type="email" name="email" id="inputEmail" class="form-control password_two_num" placeholder="請再次確認密碼" required autofocus>

            <button class="btn btn-lg btn-primary btn-block" type="submit">確認重置</button>
        </form>

    </div>
</body>
</html>
